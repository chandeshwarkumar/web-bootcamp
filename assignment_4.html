<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
</head>
<body>
	<h1>Register</h1>
<form>
	<label>First Name:
		<input type="text" name="Fname" required placeholder="chandu">
	</label>
	<label>Last Name:
		<input type="text" name="Lname" required placeholder="singh">
	</label>
	<br>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="m">
	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="f">
	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="o">
	<br>
	<label>Email:
		<input type="email" name="email" required placeholder="Your Email">
	</label>
	<label>Password:
		<input type="password" name="pass" minlength="6" required>
	</label>
	<br>
		<label>Birthday

			<select name="month">
				<option>Month</option>
				<option>jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
			</select>
		</label>

	<br>
	<label for="agree">
		I agree to the terms and conditions
		<input type="checkbox" name="accept">
	</label>


	<br><button>Submit</button>
</form>
</body>
</html>
